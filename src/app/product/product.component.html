<app-header></app-header>
<div class="container mt-5 mb-5">
  <form class="my-4" (ngSubmit)="handleSubmit()" #addProductForm="ngForm">
    <b>Information Product: {{ product ? product.name : "" }}</b>
    <div
      class="alert alert-{{ typeNote }} d-flex justify-content-between mt-2 {{
        typeNote ? '' : 'd-none'
      }}"
      role="alert"
    >
      <h6>{{ message }}!</h6>
      <i class="fa fa-times" (click)="onCloseAlter()"></i>
    </div>
    <div class="row mb-4">
      <div class="col-6 form-group mt-4">
        <label for="exampleFormControlInput1">Name</label>
        <input
          required
          type="text"
          class="form-control mt-1"
          name="name"
          id="exampleFormControlInput1"
          placeholder="Enter product name"
          ng-model="name"
          #name="ngModel"
          
          [(ngModel)]="product.name"
        />
        <div class="alert alert-danger" [hidden]="name.pristine || name.valid">First Name is required</div>

        <!-- <span
          class="text-danger {{addProductForm.get('name')?.errors?.['required']?'':'d-none'}}"
          *ngIf="addProductForm.get('name')?.errors?.['required']"
          >Name product is require!</span
        > -->
      </div>
      <div class="col-6 form-group mt-4">
        <label for="inputGroupSelect01">Category</label>
        <div class="input-group">
          <select
            required
            class="form-control mt-1"
            id="inputGroupSelect01"
            name="categoryId"
            [(ngModel)]="product.categoryId"
          >
            <option value="" selected disabled>Please select</option>
            <option
              *ngFor="let category of categories"
              value="{{ category.id }}"
            >
              {{ category.name }}
            </option>
          </select>
         
        </div>
        <!-- <span
        class="text-danger"
        *ngIf="addProductForm.get('categoryId')?.errors?.['required']"
        >Name product is require!</span
      > -->
      </div>

      <div class="col-6 form-group mt-4">
        <label for="exampleFormControlInput1">Color</label>
        <input
          required
          type="text"
          class="form-control mt-1"
          name="color"
          placeholder="Enter product color"
          [(ngModel)]="product.color"
        />
        <!-- <span
          class="text-danger"
          *ngIf="addProductForm.get('color')?.errors?.['required']"
          >Name product is require!</span
        > -->
      </div>
      <div class="col-6 form-group mt-4">
        <label for="exampleFormControlInput1">Price</label>
        <div class="input-group">
          <input
            required
            type="number"
            class="form-control mt-1"
            name="price"
            placeholder="Enter product price"
            [(ngModel)]="product.price"
          />
         
          <div class="input-group-append mt-1">
            <span class="input-group-text">$</span>
          </div>
        </div>
        <!-- <span
        class="text-danger"
        *ngIf="addProductForm.get('price')?.errors?.['required']"
        >Name product is require!</span
      > -->
      </div>

      <div class="col-12 form-group mt-4">
        <label for="exampleFormControlInput1">Description</label>
        <textarea
          class="form-control mt-1"
          name="description"
          id="exampleFormControlInput1"
          placeholder="Enter description"
          [(ngModel)]="product.description"
        ></textarea>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-light px- m-1">Close</button>
      <button type="submit" class="btn btn-secondary px-3 m-1">Submit</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
